<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Search PDF For:"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="frm_create_req">
                    <h:panelGrid columns="1" cellpadding="15">
                        <b:inputText id="firstName" value="#{requesterController.selected.firstName}" label="First Name:" />
                        <b:inputText id="lastName" value="#{requesterController.selected.lastName}" label="Last Name:"  />
                        <b:inputText id="emailAddress" value="#{requesterController.selected.emailAddress}" label="Email:" />
                        <b:selectOneMenu id="jurisdiction" value="#{requesterController.selected.jurisdiction}" label="Jurisdiction"
                                         select2="true">
                            <f:selectItem itemLabel="Select Jurisdiction" itemValue="" />
                            <f:selectItems value="#{requesterController.getJurisdiction()}"></f:selectItems>
                        </b:selectOneMenu>
                        <b:selectOneMenu id="country" value="#{requesterController.selected.country}" label="County"
                                             select2="true">
                                <f:selectItem itemLabel="Select country" itemValue="" />
                                <f:selectItems value="#{requesterController.getCountry()}"></f:selectItems>
                            </b:selectOneMenu>
                        
                        <b:selectOneMenu id="documentType" value="#{requesterController.selected.documentType}" label="Document Type"
                                             select2="true">
                                <f:selectItem itemLabel="Select Doc Type" itemValue="" />
                                <f:selectItems value="#{requesterController.getDocType()}"></f:selectItems>
                            </b:selectOneMenu>


                        <br />
                        
                        <b:commandLink look="primary" action="#{requesterController.create}" value="Save" />
                        
                        <ui:remove>
                        <h:commandLink action="#{requesterController.create}" value="#{bundle.CreateRequesterSaveLink}" />
                        <br />
                        <br />
                        <h:commandLink action="#{requesterController.prepareList}" value="#{bundle.CreateRequesterShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateRequesterIndexLink}"/>
                        </ui:remove>
                    </h:panelGrid>
                </h:form>
                </div>
        </ui:define>
    </ui:composition>

</html>
