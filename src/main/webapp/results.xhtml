<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value=" ">Results</h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <div class="row">
                
                    <h:form id="frm2">
                        
                        <b:dataTable id="table2" value="#{requesterController.findHousingElements()}" var="item">
                            
                            <b:dataTableColumn value="#{item.jurisdiction}" />
                            <b:dataTableColumn value="#{item.county}" />
                            <b:dataTableColumn value="#{item.documentType}" />
                            <b:dataTableColumn value="#{item.dateReceived}" />
                            <b:dataTableColumn value="#{item.planningPeriod}" />
                            <b:dataTableColumn value="#{item.filename}" />
                            <b:dataTableColumn value="#{item.trackingDate}" />
                            <b:dataTableColumn label=" Download " >
                            <b:row>
                                <b:column><a href="/HPD2/downloadFileServlet?id=#{item.id}">Download</a></b:column>
                            </b:row>
                        </b:dataTableColumn>
                            
                        </b:dataTable >

                    </h:form>
                
            </div></div>
        </ui:define>

    </ui:composition>



</html>
