<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHousingElementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHousingElementsLabel_id}"/>
                    <h:outputText value="#{housingElementsController.selected.id}" title="#{bundle.ViewHousingElementsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHousingElementsLabel_jurisdiction}"/>
                    <h:outputText value="#{housingElementsController.selected.jurisdiction}" title="#{bundle.ViewHousingElementsTitle_jurisdiction}"/>
                    <h:outputText value="#{bundle.ViewHousingElementsLabel_county}"/>
                    <h:outputText value="#{housingElementsController.selected.county}" title="#{bundle.ViewHousingElementsTitle_county}"/>
                    <h:outputText value="#{bundle.ViewHousingElementsLabel_documentType}"/>
                    <h:outputText value="#{housingElementsController.selected.documentType}" title="#{bundle.ViewHousingElementsTitle_documentType}"/>
                    <h:outputText value="#{bundle.ViewHousingElementsLabel_dateReceived}"/>
                    <h:outputText value="#{housingElementsController.selected.dateReceived}" title="#{bundle.ViewHousingElementsTitle_dateReceived}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHousingElementsLabel_planningPeriod}"/>
                    <h:outputText value="#{housingElementsController.selected.planningPeriod}" title="#{bundle.ViewHousingElementsTitle_planningPeriod}"/>
                    <h:outputText value="#{bundle.ViewHousingElementsLabel_trackingDate}"/>
                    <h:outputText value="#{housingElementsController.selected.trackingDate}" title="#{bundle.ViewHousingElementsTitle_trackingDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHousingElementsLabel_filename}"/>
                    <h:outputText value="#{housingElementsController.selected.filename}" title="#{bundle.ViewHousingElementsTitle_filename}"/>
                    <h:outputText value="#{bundle.ViewHousingElementsLabel_fileblob}"/>
                    <h:outputText value="#{housingElementsController.selected.fileblob}" title="#{bundle.ViewHousingElementsTitle_fileblob}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{housingElementsController.destroyAndView}" value="#{bundle.ViewHousingElementsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHousingElementsEditLink}"/>
                <br />
                <h:commandLink action="#{housingElementsController.prepareCreate}" value="#{bundle.ViewHousingElementsCreateLink}" />
                <br />
                <h:commandLink action="#{housingElementsController.prepareList}" value="#{bundle.ViewHousingElementsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHousingElementsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
